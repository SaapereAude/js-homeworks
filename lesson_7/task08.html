					//Задача 8: Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повине знаходитись у середині тега a: <a> <img src=”шлях”> </a>

					let bannerImagePath = 'img/google_2015_logo.png'
					let bannerLink = 'https://www.google.com/'
					let bannerTitle = 'Найпопулярніша пошукова система'

					let showBanner = (image, link, title) =>{
						document.write(`<div class="banner">`)
							document.write(`
								<a href="${bannerLink}" target="_blank" class="banner__link">
									<img src="${bannerImagePath}" alt="google">
								</a>
							`)
							document.write(`<h2 class="banner__subtitle">${title}</h2>`)
						document.write(`</div>`)
					}
					showBanner(bannerImagePath, bannerLink, bannerTitle)

				</script>
