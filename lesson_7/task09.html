<body>
	<main class="page-task9">
		<section class="page-task9__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task09.html" class="list__link">
						<h2 class="list__title">Задача 9</h2>
						<p>
							Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
							від’ємних показів температури.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 9: Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
					const getNegativeTemperatureValues = numOfIndications => {
						let negativeValues = 0
						for (let i = 1; i <= numOfIndications; i++) {
							let temperature = parseFloat(prompt(`Будь ласка введіть показник температури №${i}:`))
							if (temperature < 0) negativeValues++
						}
						return negativeValues
					}
					let userIndications = parseInt(prompt(`Будь ласка введіть кількість показників яка у вас є:`))
					


					document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Кількість показників: <span>${userIndications}</span></p>
									<p class="list__result-text">Кількість від’ємних показів температури: <span>${getNegativeTemperatureValues(userIndications)}</span></p>
								</div>
							</div>
						`);

				</script>
			</div>
		</section>
	</main>
</body>

</html>
