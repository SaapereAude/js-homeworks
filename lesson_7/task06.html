				<div class="task-list__list list ">
					<a target="_blank" href="task06.html" class="list__link">
						<h2 class="list__title">Задача 6</h2>
						<p>
							Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється
							заданим фіксованим повідомленням).
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 6: Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
					let buildTable = (rows, columns) => {
						document.write('<table>')
						for (let i = 0; i < rows; i++) {
							document.write('<tr>')
							for (let j = 1; j <= columns; j++) {
								document.write(`<td> Таблиця </td>`)
							}
							document.write('</tr>')
						}
						document.write('</table>')
					}
					const userRows = parseInt(prompt('Будь ласка введіть кількість рядків таблиці:'))
					const userColumns = parseInt(prompt('Будь ласка введіть кількість колонок таблиці:'))

					buildTable(userRows, userColumns)
				</script>
			</div>
		</section>
	</main>
</body>
