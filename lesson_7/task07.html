						<h2 class="list__title">Задача 7</h2>
						<p>
							Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
							передаються у функцію)
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 7: Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)

					let showRandomImage = randNumber => {
						// генеруємо випадкове число від 1 до 4, це число буде іменем зображення:
						const minValue = 1
						const maxValue = 4
						randNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
						
						// формуємо шлях до файлу зображення: випадкове число вставляємо перед розширенням файлу при введенні src:
						const imagePath = `<img src="img/${randNumber}.png" alt="Image" style="width: 100px">`

						// резльтат роботи функції - це шлях до файлу зображення:
						return imagePath
					}
					// Виводимо результат 
					document.write(showRandomImage())
					
				</script>
			</div>
		</section>
	</main>
</body>
