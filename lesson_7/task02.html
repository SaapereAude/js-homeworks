<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 2</title>
</head>

<body>
	<main class="page-task02">
		<section class="page-task02__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task02.html" class="list__link">
						<h2 class="list__title">Задача 2</h2>
						<p>
							Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 2: Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
					let getWorkDay = dayNumber => {
						let dayStatus
						switch (dayNumber) {
							case '1':
							case '2':
							case '3':
							case '4':
							case '5': dayStatus = 'робочий день'
								break;
							case '6':
							case '7': dayStatus = 'вихідний'
								break;
							default: alert('Будь ласка, введіть корректне числи від 1 до 7');
								break;
						}
						return dayStatus
					}
					let dayNumber = prompt('Будь ласка, введіть номер дня (від 1 до 7):', '7');
					document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Ви ввели: ${dayNumber} - це <span>${getWorkDay(dayNumber)}</span></p>
								</div>
							</div>
						`);
				</script>
			</div>
		</section>
	</main>
</body>

</html>
