<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 1</title>
</head>

<body>
	<main class="page-task01">
		<section class="page-task01__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task01.html" class="list__link">
						<h2 class="list__title">Задача 1</h2>
						<p>
							Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії
							він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і
							відмінно), трійочник(є хоча би одна трійка)).
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 1: Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).

					const quantityOfGrades = parseInt(prompt('Будь ласка введіть кількість предметів:')) // кількість предметів
					let studentsGrades = getGrades(quantityOfGrades) //Отримуємо масив у змінну
					let sum = getSumGrades(studentsGrades) //Отримуємо cуму оцінок у змінну (потрібно для визначення середньої оцінки студента)
					let averageGrade = getAverageGrade(sum) //Отримуємо середнє значення оцінок у змінну
					let min = getMinimalGrade(studentsGrades) //Отримуємо мінімальну оцінку у змінну (потрібно для визначення категорії студента)
					let studentsCategory = getStudentsCategory(min) //Отримуємо категорію студента у змінну

					//Функція для введення елементів масиву
					function getGrades(quantityOfGrades) {
						let grades = []
						for (let i = 0; i < quantityOfGrades; i++) {
							let userGrades = parseInt(prompt('Будь ласка введіть оцінку:'))
							grades.push(userGrades)
						}
						return grades
					}

					//Функція для знаходження суми оцінок
					function getSumGrades(studentsGrades) {
						let sumGrades = 0 // сума оцінок
						for (let i = 0; i < studentsGrades.length; i++) {
							sumGrades += studentsGrades[i]
						}
						return sumGrades
					}

					// Функція для заходження середнього балу
					function getAverageGrade(getSumGrades) {
						return getSumGrades / studentsGrades.length
					}

					// Функція для заходження мінімального значення
					function getMinimalGrade(studentsGrades) {
						let minGrade = studentsGrades[0]
						for (let i = 1; i < studentsGrades.length; i++) {
							if (minGrade > studentsGrades[i]) minGrade = studentsGrades[i]
						}
						return minGrade
					}

					// Функція для визначення категорії студента
					function getStudentsCategory(minGrade) {
						let category = ''
						switch (minGrade) {
							case 2: category = 'двійочник'
								break;
							case 3: category = 'трійочник'
								break;
							case 4: category = 'хорошист'
								break;
							case 5: category = 'відмінник'
								break;
							default: throw new Error('Некоректна оцінка')
								break;
						}
						return category
					}

					document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Оцінки студента: <span>${studentsGrades}</span> </p>
									<p class="list__result-text">Середнє значення оцінок: <span>${averageGrade}</span></p>
									<p class="list__result-text">Категорія студента: <span>${studentsCategory}</span></p>
								</div>
							</div>
						`);

				</script>
			</div>
		</section>
	</main>
</body>

</html>
