<body>
	<main class="page-task4">
		<section class="page-task10__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task04.html" class="list__link">
						<h2 class="list__title">Задача 4</h2>
						<p>
							Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
						</p>
						<ul>
							<li>починаються на букву «А»;</li>
							<li>перша і остання літери співпадають;</li>
							<li>складаються з більше ніш 5 символів;</li>
						</ul>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 4: Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які : починаються на букву «А»; перша і остання літери співпадають; складаються з більше ніш 5 символів;

					const quantityOfCarLicensePlates = parseInt(prompt('Будь ласка введіть кількість автомобільних номерів:')) // кількість автомобільних номерів
					let licensePlateNumbers = getLicensePlateNumbers(quantityOfCarLicensePlates)
					let carsWithStartLetterA = getPlatesWithStartLetterA(licensePlateNumbers)
					let platesWithMatchingFirtAndLastLetters = getPlatesWithMatchingFirtAndLastLetters(licensePlateNumbers)
					let platesWithSymbolsMoreThanFive = getPlatesWithSymbolsMoreThanFive(licensePlateNumbers)
					// функція для побудови масиву з автомобільними номерами
					function getLicensePlateNumbers(quantityOfCarLicensePlates) {
						let licensePlateNumbers = []
						for (let i = 0; i < quantityOfCarLicensePlates; i++) {
							let userPlateNumbers = prompt(`Будь ласка введіть автомобільний номер №${i + 1}:`)
							licensePlateNumbers.push(userPlateNumbers)
						}
						return licensePlateNumbers
					}

					//функція для знаходження кількості автомобільних номерів, які починаються на букву "А"
					function getPlatesWithStartLetterA(licensePlateNumbers) {
						let startLetterACounter = 0
						for (let i = 0; i < licensePlateNumbers.length; i++) {
							if (licensePlateNumbers[i][0] === 'A') startLetterACounter++
						}
						return startLetterACounter
					}

					//функція для знаходження кількості автомобільних номерів, у яких співпадають перша і остання літери
					function getPlatesWithMatchingFirtAndLastLetters(licensePlateNumbers) {
						let matchingLetterCounter = 0
						for (let i = 0; i < licensePlateNumbers.length; i++) {
							if (licensePlateNumbers[i][0] === licensePlateNumbers[i][licensePlateNumbers[i].length - 1]) matchingLetterCounter++
						}
						return matchingLetterCounter
					}

					//функція для знаходження кількості автомобільних номерів, які складаються з більше ніш 5 символів
					function getPlatesWithSymbolsMoreThanFive(licensePlateNumbers) {
						let symbolsMoreThanFiveCounter = 0
						for (let i = 0; i < licensePlateNumbers.length; i++) {
							if (licensePlateNumbers[i].length > 5) symbolsMoreThanFiveCounter++
						}
						return symbolsMoreThanFiveCounter
					}

					document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Номери, які ви ввели: <span>${licensePlateNumbers}</span> </p>
									<p class="list__result-text">Кількість номерів, які починаються на букву «А»: <span>${carsWithStartLetterA}</span></p>
									<p class="list__result-text">Кількість номерів, у яких перша і остання літери співпадають: <span>${platesWithMatchingFirtAndLastLetters}</span></p>
									<p class="list__result-text">Кількість номерів, які складаються з більше ніш 5 символів: <span>${platesWithSymbolsMoreThanFive}</span></p>
								</div>
							</div>
						`);

				</script>
			</div>
		</section>
	</main>
</body>

</html>
