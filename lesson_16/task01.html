							<h2 class="list__title">Задача 1</h2>
							<p>
								Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється
								структурою із трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість
								днів, місяців чи років. Введення та виведення дати реалізувати за допомогою методу toString.
							</p>
						</a>
					</div>
					<script>
						"use strict"
						//Умова задачі: Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та виведення дати реалізувати за допомогою методу  toString.
						class TDate {
							#day
							#month
							#year
							constructor(tDay, tMonth, tYear) {
								this.Day = tDay
								this.Month = tMonth
								this.year = tYear
							}
							get Day() {
								return this.#day
							}
							set Day(newValue) {
								if (newValue < 1 || newValue > 31)
									throw new Error("Значення некоректне (має бути більше за 1 та менше за 31)")
								this.#day = newValue
							}

							get Month() {
								return this.#month
							}
							set Month(newValue) {
								if (newValue < 1 || newValue > 12)
									throw new Error("Значення некоректне (має бути більше за 1 та менше за 12)")
								this.#month = newValue
							}

							addDay(amount) {
								return this.Day += amount
							}
							addMonths(amount) {
								return this.Month += amount
							}
							addYears(amount){
								return this.year += amount
							}

							reduceDays(amount){
								return this.Day -= amount
							}
							reduceMonths(amount){
								return this.Month -= amount
							}
							reduceYears(amount){
								return this.year -= amount
							}
							
							toString() {
								const userAddDay = parseInt(prompt('Скільки днів потрібно додати?'))
								const userAddMonth = parseInt(prompt('Скільки місяців потрібно додати?'))
								const userAddYear = parseInt(prompt('Скільки років потрібно додати?')) 
								const userReduceDay = parseInt(prompt('Скільки днів потрібно відняти?'))
								const userReduceMonth = parseInt(prompt('Скільки місяців потрібно відняти?'))
								const userReduceYear = parseInt(prompt('Скільки років потрібно відняти?')) 
								return `Початкова дата: ${this.Day}.${this.Month}.${this.year}<br>
								Дата після додавання днів, місяців, років: ${this.addDay(userAddDay)}.${this.addMonths(userAddMonth)}.${this.addYears(userAddYear)}<br>
								Дата після віднімання днів, місяців, років: ${this.reduceDays(userReduceDay)}.${this.reduceMonths(userReduceMonth)}.${this.reduceYears(userReduceYear)}`
							}
						}
						let date = new TDate(1, 1, 2023)
				
						document.write(date)
