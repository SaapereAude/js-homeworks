<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Task 2</title>
		<script>
			"use strict"
			//Умова задачі:  Дано Shop -- клас, що містить список товарів (масив об’єктів класу Product (назва, ціна,кількість одиниць)). Додати можливість ітератора до класу Shop, щоб при ітеруванні для кожного елемента виводився рядок «товар-загальна вартість»
			class Product {
				constructor(title, price, quantity){
					this.title = title
					this.price = price
					this.quantity = quantity
				}
			}
			class Shop {
				constructor(productList){
					this.productList = productList
				}
				*[Symbol.iterator](){
					for (let i = 0; i < this.productList.length; i++) {
						yield this.productList[i].title + " - " + this.productList[i].price
					}
				}
			}
			window.onload = function () {
				const shopList = new Shop([
					new Product("prod1", 100, 10),
					new Product("prod2", 200, 15),
					new Product("prod3", 300, 20),
					new Product("prod4", 400, 25),
					new Product("prod5", 500, 30),
				])
				for (const shop of shopList) {
					document.querySelector(".results").innerHTML += `${shop} <br> `
				}
			}
		</script>
	</head>

	<body>
		<main class="page-task02">
			<section class="page-task02__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task02.html" class="list__link">
							<h2 class="list__title">Задача 2</h2>
							<p>
								Дано Shop -- клас, що містить список товарів (масив об’єктів класу Product (назва, ціна,
								кількість одиниць)). Додати можливість ітератора до класу Shop, щоб при ітеруванні для кожного
								елемента виводився рядок «товар-загальна вартість»
							</p>
						</a>
						<div class="results"></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
