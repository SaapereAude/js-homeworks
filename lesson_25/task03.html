		<title>Task 3</title>
		<script>
			"use strict"
			//Умова задачі: Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
			window.onload = function () {
				function* getRandomEvenNumbers(quantityOfNumbers, minValue, maxValue) {
					for (let i = 0; i < quantityOfNumbers; ) {
						const randomNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
						if (randomNumber % 2 === 0) {
							yield randomNumber
							i++
						}
					}
				}
				let randomEvenNumbers = [...getRandomEvenNumbers(10, 0, 1000)]
				document.querySelector(".results").innerHTML = randomEvenNumbers
			}
		</script>
	</head>

							</p>

					</div>
					<div class="results"></div>
				</div>
			</section>
