<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body>
		<main class="page-task02">
			<section class="page-task02__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task02.html" class="list__link">
							<h2 class="list__title">Задача 2</h2>
							<p>Створити об’єкт «Авто».</p>
						</a>
					</div>
					<script>
						"use strict"
						//Умова задачі: Створити об’єкт «Авто».
						class Car {
							// властивості
							constructor(brand, tankSize, litersAvailable, numberOfSeats, numberOfPassengers) {
								this.brand = brand // Марка
								this.tankSize = tankSize // Розмір бака
								this.litersAvailable = litersAvailable // Кількість наявних літрів
								this.numberOfSeats = numberOfSeats // Кількість місць
								this.numberOfPassengers = numberOfPassengers // Кількість пасажирів
							}
							// Методи:
							// Заправка на вказану кількість літрів
							refueling() {
								let requiredAmountOfFuel = parseFloat(prompt("Скільки літрів потрібно заправити?"))
								if (this.tankSize < this.litersAvailable + requiredAmountOfFuel)
									throw new Error("Введіть корректне значення")
								else this.litersAvailable += requiredAmountOfFuel
								return this.litersAvailable
							}

							// Виведення кількості пасажирів
							showNumberOfPassengers() {
								// document.write(`Кількість пасажирів: ${this.numberOfPassengers}`)
								return this.numberOfPassengers
							}

							// Додавання пасажирів
							addingPassengers() {
								let numberOfPassengersToAdd = parseInt(prompt("Скільки пасажирів збирається сісти у машину?"))
								let availableSeats = this.numberOfSeats - this.numberOfPassengers
								if (availableSeats < numberOfPassengersToAdd) {
									throw new Error("Введіть корректну кількість пасажирів")
								} else {
									return (this.numberOfPassengers += numberOfPassengersToAdd)
								}
							}

							// Висадка пасажирів
							unloadingPassengers() {
								let unloadAmount = parseInt(prompt("Скільки пасажирів збирається вийти з машини?"))
								if (unloadAmount <= this.numberOfPassengers) {
									return (this.numberOfPassengers -= unloadAmount)
								} else {
									throw new Error("Введіть корректну кількість пасажирів")
								}
							}
						}
						let carInfo = new Car("Audi", 60, 30, 6, 3)

						let carFuel = carInfo.refueling()
						document.write(
							`Теперь загальна кількість літрів у баку вашої машини після заправки: ${carFuel}л <br>`
						)

						let numberOfPassengers = carInfo.showNumberOfPassengers()
						document.write(`Кількість пасажирів: ${numberOfPassengers} <br>`)

						let passengersAdd = carInfo.addingPassengers()
						document.write(`Кількість пасажирів у авто після додавання пасажирів: ${passengersAdd} <br>`)

						let passengersUnload = carInfo.unloadingPassengers()
						document.write(`Кількість пассажирів у салоні після висадки: ${passengersUnload}`)
					</script>
				</div>
			</section>
		</main>
	</body>
</html>
