<body>
	<main class="page-task02">
		<section class="page-task02__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task02.html" class="list__link">
						<h2 class="list__title">Задача 2</h2>
						<p>
							З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 2: З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

					//1. Введення даних:
					let productPrice = parseFloat(prompt('Будь ласка, введіть ціну товару', '0')); //Вартість товару
					let amountOfMoney = parseFloat(prompt('Будь ласка, введіть кількість грошей, які ви маєте:', '0')); //Кількість гошей, які є в наявності
					const LOTTERY_TICKET_PRICE = 4; //Вартість лотерейного квитка
					
					//2. Якщо грошей не вистачає то відмовляємо у покупці
					if (amountOfMoney < productPrice) {
						alert('Вибачте, у вас не вистачає коштів')
					//3. Інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
					} else if(amountOfMoney > productPrice && amountOfMoney - productPrice >= LOTTERY_TICKET_PRICE){
						confirm(`Ви можете купити цей товар. Чи не бажаєте також купити лотерейний квиток за ${LOTTERY_TICKET_PRICE}грн?`)
					}
				</script>
			</div>
		</section>
	</main>
</body>
