<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 5</title>
</head>
<body>
	<main class="page-task05">
		<section class="page-task05__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task05.html" class="list__link">
						<h2 class="list__title">Задача 5</h2>
						<p>
							З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 5: З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
					//1. Введення даних:
					let driverCategory = prompt('Будь ласка, введіть назву вашої категорії (латинскьими літерами у верхньому регістрі):'); //Назва категорії водія
					const CATEGORY_A = 'A'; //константа для категорії А
					const CATEGORY_B = 'B'; //константа для категорії В
					const CATEGORY_C = 'C'; //константа для категорії С

					//2.Перевіряємо умову: якщо введена категорія знаходиться у потрібному діапазоні, то виводимо відповідну розмітку
					switch (driverCategory) {
						case CATEGORY_A: document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Категорія ${CATEGORY_A}: Ви можете керувати <span>мотоциклами</span></p>
								</div>
							</div>
						`);
						break;
						case CATEGORY_B: document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Категорія ${CATEGORY_B}: Ви можете керувати <span>легковими автомобілями</span></p>
								</div>
							</div>
						`);
						break;
						case CATEGORY_C: document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Категорія ${CATEGORY_C}: Ви можете керувати <span>вантажними автомобілями</span></p>
								</div>
							</div>
						`);
						break;
					}
				</script>
			</div>
		</section>		
	</main>
</body>
</html>
