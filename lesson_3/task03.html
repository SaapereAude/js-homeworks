	<main class="page-task03">

				<div class="task-list__list list ">

						<h2 class="list__title">Задача 3</h2>
						<p>
							Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 3: 	Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
					//1. Введення даних:
					let enteredNum; //Число, яке вводить користувач
					let minNum = 1; //Мінімальне число для генерації віпадкового числа
					let maxNum = 5; //Максимальне число для генерації віпадкового числа
					let randomNum; //Випадкове число

					//2.Генеруємо випадкове число від 1 до 5
					randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1));
					console.log(randomNum);
					
					//3. Просимо користувача ввести число
					enteredNum = parseInt(prompt('Будь ласка, введіть число від 1 до 5:', '1'));

					//4. Визначаємо чи вірне число ввів користувач
					if (enteredNum === randomNum){ //Якщо введене число дорівнює випадковому числу, то виводимо повідмлення, що користувач ввів правильне число
						alert(`Вітаю! Ви вгадали випадкове число: ${randomNum}`);
						console.log(enteredNum);
					} else { //У протилежному випадку, якщо введене число не дорівнює випадковому числу, то виводимо повідомлення про те що користувач неправильно ввів число и у нього є ще одна спроба
						enteredNum = parseInt(prompt('На жаль ви не вгадали. Будь ласка, введіть ще раз число від 1 до 5:', '1'));
						if (enteredNum !== randomNum) { //Якщо введене число не дорівнює випадковому числу в другий раз, тоді виводимо повідомлення про те що користувач знову ввів неправильне число і у нього закінчилися спроби, а також вивдимо число, яке було сгенеровано 
							alert(`На жаль, ви не вгадали 2 рази. Випадкове число було: ${randomNum}`);
						}
					}
				</script>
