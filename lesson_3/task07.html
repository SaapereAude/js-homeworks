<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 7</title>
</head>
<body>
	<main class="page-task07">
		<section class="page-task05__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task07.html" class="list__link">
						<h2 class="list__title">Задача 7</h2>
						<p>
							З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 7: З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
					//1. Введення даних:
					let monthNumber = prompt('Будь ласка, введіть номер місяця (від 1 до 12):', '6'); //номер місяця, який вводить користувач

					//2.Перевіряємо умову: якщо введене число співпадає з відповідними умовами, то виводимо відповідну розмітку
					switch (monthNumber) {
						case '12':
						case '1':
						case '2': 
						document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Ви ввели: ${monthNumber} - це <span>зима</span></p>
								</div>
							</div>
						`);
							break;
						
						case '3':
						case '4':
						case '5':
						document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Ви ввели: ${monthNumber} - це <span>весна</span></p>
								</div>
							</div>
						`);
							break;

						case '6':
						case '7':
						case '8':
						document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Ви ввели: ${monthNumber} - це <span>літо</span></p>
								</div>
							</div>
						`);
							break;

						case '9':
						case '10':
						case '11':
						document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p class="list__result-text">Ви ввели: ${monthNumber} - це <span>осінь</span></p>
								</div>
							</div>
						`);
							break;

						default:
						alert('Будь ласка, введіть корректне числи від 1 до 12');
							break;
					}
				</script>
			</div>
		</section>
	</main>
</body>
</html>
