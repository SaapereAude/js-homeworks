			//Умова задачі: Дано 5 елементів input. При введенні значення у якийсь із них необхідно автоматично заповнювати інші (усі попередні у спадному порядку(кожен попередній має значення на 1 менше за наступний), усі наступні на 1 більше (кожен наступне на 1 більше за попереднього)
			function showInputValue() {
				let input = this
				let value = parseFloat(this.children[0].value)
				while (input.nextElementSibling) {
					input = input.nextElementSibling
					input.children[0].value = value += 1
				}
				while (input.previousElementSibling) {
					input = input.previousElementSibling
					input.children[0].value = value -= 1
				}
			}
			window.onload = function () {
				const labels = document.querySelectorAll(".results__label")
				for (const label of labels) {
					label.oninput = showInputValue
				}
			}
