		<script>
			"use strict"
			//Умова задачі: Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.
			function colorize() {
				let el = this
				while(el.nextElementSibling){
					el = el.nextElementSibling
					el.style.backgroundColor = 'red'
				}
			}

			window.onload = function () {
				const helloList = document.querySelectorAll(".results__hello")
				for (const item of helloList) {
					item.onclick = colorize
				}
			}
		</script>
	</head>
