					<script>
						"use strict"
						//Умова задачі: Реалізувати рекурсивну функцію знаходження степеня числа а
						function getExponentiate(a, n) {
							if (n === 1) {
								return a
							} else if (n > 1) {
								return getExponentiate(a, n - 1) * a
							}
						}
						let exp = getExponentiate(5, 2)
						document.write(`Число 5 у 2й степені дорівнює ${exp}`)
