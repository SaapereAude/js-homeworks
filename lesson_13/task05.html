					<script>
						"use strict"
						//Умова задачі: Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.
						function generateRandomNumber(minNumber, maxNumber) {
							return minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
						}
						const firstNumber = generateRandomNumber(10, 20)
						const secondNumber = generateRandomNumber(30, 40)

						function checkUserAnswer(firstNumber, secondNumber) {
							const userAnswer = parseInt(
								prompt(`Який результат обичислення цього прикладу: ${firstNumber}+${secondNumber}?`)
							)
							if (firstNumber + secondNumber === userAnswer) alert("Ваша відповідь правильна")
							else alert("Ваша відповідь неправильна")
						}
						let result = checkUserAnswer(firstNumber, secondNumber)

						let question = setInterval(() => checkUserAnswer(firstNumber, secondNumber), 10000)
					</script>
