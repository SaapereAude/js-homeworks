					<script>
						"use strict"
						//Умова задачі: Реалізувати бінарний пошук (розглядали на попередніх уроках) з використанням рекурсивного алгоритму.
						let array = [2, 5, 6, 10, 3, 7, 8]
						document.write(`Масив до сортування: ${array} <br>`)
						array.sort((a, b) => a - b)
						console.log(array)

						function getElementWithBinarySearch(array, element, start, end) {
							const middle = Math.floor((start + end) / 2)
							if (start <= end) {
								if (array[middle] === element) return middle
								if (array[middle] < element) return getElementWithBinarySearch(array, element, middle + 1, end)
								if (array[middle] > element)  return getElementWithBinarySearch(array, element, start, middle + 1)
							}
							return -1
						}
						let elementWithBinarySearch = getElementWithBinarySearch(array, 5, 0, array.length - 1)
						
						document.write(`Масив після сортування: ${array} <br>`)
						document.write(`Індекс цифри 5 у масиві: ${elementWithBinarySearch}`)
					</script>
