					<script>
						"use strict"
						//Умова задачі: Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів
						function getXWithRecursiveMethod(i) {
							if (i === 0) return 1
							return getXWithRecursiveMethod(i - 1) + 2 * i
						}
						let xWithRecursiveMethod = getXWithRecursiveMethod(10)
						console.log(xWithRecursiveMethod)

						function getXWithoutRecursion(n) {
							let x = 1 //значення x0
							for (let i = 0; i <= n; i++) { //за допомогою циклу обчислюємо значеня від x0 до x10
								x += 2 * i
							}
							return x
						}
						let xWithoutRecursion = getXWithoutRecursion(10)
						document.write(`x10 = ${xWithoutRecursion}`)
					</script>
