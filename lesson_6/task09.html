						<h2 class="list__title">Задача 9</h2>
						<p>
							З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість
							користувачу повторно ввести його.
						</p>
					</a>

				</div>
				<script>
					"use strict"
					//Задача 9: З клавіатури вводиться пароль (правильний пароль- 78). Поки пароль не вірний дати можливість користувачу повторно ввести його. 
					let userPassword
					const correctPassword = 78
					let successAuth = false
					do {
						userPassword = parseInt(prompt('Будь ласка введіть пароль'))
						if (userPassword === correctPassword) successAuth = true
					} while (userPassword !== correctPassword);
					if (successAuth) alert('Вітаю! Ви ввели правильний пароль!')
				</script>
			</div>
		</section>
	</main>
