						<h2 class="list__title">Задача 10</h2>
						<p>
							З клавіатури вводиться вартість одиниці товару. Поки користувач не введе суму грошей, яка достатня для купівлі товару або не відмовиться від купівлі давати можливість вводити суму грошей.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 10: З клавіатури вводиться вартість одиниці товару. Поки користувач не введе суму грошей, яка достатня для купівлі товару або не відмовиться від купівлі давати можливість вводити суму грошей.
					const productPrice = parseFloat(prompt('Будь ласка введіть вартість одиниці товару'))
					let userMoney
					let userMoneySum = 0

					while (userMoneySum < productPrice || userMoney === false){
						userMoney = parseFloat(prompt('Будь ласка введіть кількість грошей'))
						userMoneySum += userMoney 
					}
					if (userMoneySum >= productPrice) alert('Вітаю! Цих грошей достатньо для покупки товару!')

				</script>
			</div>
		</section>
	</main>
