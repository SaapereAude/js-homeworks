			function getResult(operator) {
				const firstNum = parseFloat(document.getElementById("first").value)
				const secondNum = parseFloat(document.getElementById("second").value)
				let result
				switch (operator) {
					case "sum":
						result = firstNum + secondNum
						document.getElementById("resText").innerText = `${firstNum}+${secondNum} = ${result}`
						break
					case "subtraction":
						result = firstNum - secondNum
						document.getElementById("resText").innerText = `${firstNum}-${secondNum} = ${result}`
						break
					case "multiplication":
						result = firstNum * secondNum
						document.getElementById("resText").innerText = `${firstNum}*${secondNum} = ${result}`
						break
					case "division":
						result = firstNum / secondNum
						document.getElementById("resText").innerText = `${firstNum}/${secondNum} = ${result}`
						break
				}
				document.getElementById("result").value = result
			}
			window.onload = function () {
				document.getElementById("sum").onclick = () => getResult("sum")
				document.getElementById("subtraction").onclick = () => getResult("subtraction")
				document.getElementById("multiplication").onclick = () => getResult("multiplication")
				document.getElementById("division").onclick = () => getResult("division")
