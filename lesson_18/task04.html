		<script>
			"use strict"
			//Умова задачі: Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку)

			function getThreeWishes() {
				const wishesArray = [
					"Бажання 1",
					"Бажання 2",
					"Бажання 3",
					"Бажання 4",
					"Бажання 5",
					"Бажання 6",
					"Бажання 7",
					"Бажання 8",
					"Бажання 9",
					"Бажання 10",
				]
				for (let i = 0; i < 3; i++) {
					const randomNum = Math.floor(Math.random() * wishesArray.length)
					const wishBlock = document.createElement("div")
					wishBlock.className = "wish"
					wishBlock.innerText = wishesArray[randomNum]
					document.querySelector(".solution__container").append(wishBlock)
				}
			}

			window.onload = function () {
				getThreeWishes()
			}
		</script>

							</p>
