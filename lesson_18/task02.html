<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Task 2</title>
		<script>
			"use strict"
			//Умова задачі: Зробити конвертер валют (курси валют – константи у скрипті)
			function convert(){
				const grn = parseFloat(document.getElementById("grn").value)
				const dollarRate = 37
				const euroRate = 40
				const dollar = grn / dollarRate
				const euro = grn / euroRate
				document.getElementById("euro").value = euro.toFixed(2)
				document.getElementById("dollars").value = dollar.toFixed(2)
			}
			window.onload = function () {
				document.querySelector("button").onclick = convert
			}
		</script>
	</head>

	<body>
		<main class="page-task02">
			<section class="page-task02__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task02.html" class="list__link">
							<h2 class="list__title">Задача 2</h2>
							<p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
						</a>
					</div>

					<label>
						Сума в гривнях
						<input type="number" id="grn" value="0" />
					</label>
					<div>
						<button>Конвертувати</button>
						<hr />
					</div>
					<label for="euro">
						Сума в євро:
						<input id="euro" type="number" placeholder="Сума в євро" class="input" value="0" />
					</label>
					<label for="dollars">
						Сума в доларах:
						<input id="dollars" type="number" placeholder="Сума в доларах" class="input" value="0" />
					</label>
				</div>
			</section>
		</main>
	</body>
</html>
