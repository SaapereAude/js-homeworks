<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Task 5</title>
		<script>
			"use strict"
			//Умова задачі: Користувач задає кількість рядків і стовпців. Відобразити таблицю, у клітинках якої знаходяться числа 1, 2, 3, …
			function getTable() {
				const rows = parseInt(document.getElementById("rows").value)
				const columns = parseInt(document.getElementById("columns").value)
				let tableContent = 1
				const createTable = document.createElement("table")
				document.querySelector(".result").append(createTable)
				for (let row = 0; row < rows; row++) {
					const createRow = document.createElement("tr")
					for (let column = 0; column < columns; column++) {
						const createColumn = document.createElement("td")
						createColumn.innerText = tableContent
						createRow.append(createColumn)
						tableContent++
					}
					createTable.append(createRow)
				}
			}
			window.onload = function () {
				document.querySelector("button").onclick = getTable
			}
		</script>
	</head>

	<body>
		<main class="page-task05">
			<section class="page-task05__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task05.html" class="list__link">
							<h2 class="list__title">Задача 5</h2>
							<p>
								Користувач задає кількість рядків і стовпців. Відобразити таблицю, у клітинках якої
								знаходяться числа 1, 2, 3, …
							</p>
							<table>
								<tr>
									<td>1</td>
									<td>2</td>
									<td>3</td>
								</tr>
								<tr>
									<td>4</td>
									<td>5</td>
									<td>6</td>
								</tr>
								<tr>
									<td>7</td>
									<td>8</td>
									<td>9</td>
								</tr>
							</table>
						</a>
					</div>
					<div class="inputs">
						<label>
							Кількість рядків
							<input type="number" id="rows" />
						</label>
						<label>
							Кількість стовпців
							<input type="number" id="columns" />
						</label>
						<button>Побудувати таблицю</button>
						<hr />
					</div>
					<div class="result"></div>
				</div>
			</section>
		</main>
	</body>
</html>
