<body>
	<main class="page-task01">
		<section class="page-task01__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task01.html" class="list__link">
						<h2 class="list__title">Задача 1</h2>
						<p>
							Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість
							випадкових чисел вводиться користувачем.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 1: Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. 
					//1. Введення даних:
					const minValue = 1 //Мінімальне значення для генератора випадкових чисел
					const maxValue = 100 //Максимальне значення для генератора випадкових чисел
					let userNumberQuantity = parseInt(prompt('Будь ласка, введіть бажану кількість випадкових чисел:'))//Максимальне значення для генератора випадкових чисел
					let result = '';
					//2. Будуємо цикл
					for (let i = 1; i <= userNumberQuantity; i++) {
						let randNumber = minValue + Math.floor(Math.random() * (maxValue - minValue + 1));
						result += `<li>${randNumber}</li>`
					}
					document.write(`
						<ul>
							${result}
						</ul>
					`)
				</script>
			</div>
		</section>
	</main>
</body>
