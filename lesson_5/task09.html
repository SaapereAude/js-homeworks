						<h2 class="list__title">Задача 9</h2>
						<p>
							Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
						</p>
					</a>

				</div>
				<script>
					"use strict"
					//Задача 9: Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
					let userNumber = parseInt(prompt('Будь ласка загадайте число від 1 до 10'))
					const minNumber = 1
					const maxNumber = 10
					let isGuessed = false
					let guessNumber, compNumber

					while (compNumber !== userNumber) {
						compNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
						guessNumber = confirm(`Число: ${compNumber}. Я вгадав?`)
						if (guessNumber){
							isGuessed = true
							break
						} 
					}
					if (isGuessed){
						alert(`Ура! Я вгадав!`)
					}else {
						alert(`Нажаль я не вмію читати думки :(`)
					}
				</script>
			</div>
		</section>
	</main>
