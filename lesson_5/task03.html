				<script>
					"use strict"
					//Задача 3: Вивести таблицю з одним рядком і 7 стовпцями.
					document.write('<table>')
						document.write('<tr>')
						for (let j = 1; j <= 7; j++) {
							document.write(`<td> ${j} </td>`)
						}
						document.write('</tr>')
					document.write('</table>')
				</script>
