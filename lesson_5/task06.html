						<h2 class="list__title">Задача 6</h2>
						<p>
							Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній), але так щоб кожна комірка рахувалася по
							порядку зліва направо, згори вниз
						</p>

				<script>
					"use strict"
					//Задача 6: Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній), але так щоб кожна комірка рахувалася по порядку зліва направо, згори вниз

					let cell = 1
					for (let table = 0; table < 3; table++) {
						document.write('<table>')
						for (let i = 0; i < 3; i++) {
							document.write('<tr>')
							for (let j = 1; j <= 3; j++) {
								document.write(`<td> ${cell++} </td>`)
							}
							document.write('</tr>')
						}
						document.write('</table>')
					}

				</script>
			</div>
		</section>
	</main>
