						<h2 class="list__title">Задача 5</h2>
						<p>
							Вивести таблицю з 3 рядків і 3 стовпців, але так щоб кожна комірка рахувалася по порядку зліва направо, згори вниз
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 5: Вивести таблицю з 3 рядків і 3 стовпців, але так щоб кожна комірка рахувалася по порядку зліва направо, згори вниз
					let cell = 1
					document.write('<table>')
					for (let i = 0; i < 3; i++) {
						document.write('<tr>')
						for (let j = 1; j <= 3; j++) {
							document.write(`<td> ${cell++} </td>`)
						}
						document.write('</tr>')
					}
					document.write('</table>')
				</script>
			</div>
		</section>
	</main>
</body>
