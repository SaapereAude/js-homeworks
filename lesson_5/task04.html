<body>
	<main class="page-task04">
		<section class="page-task04__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task04.html" class="list__link">
						<h2 class="list__title">Задача 4</h2>
						<p>
							Вивести таблицю з 3 рядків і 7 стовпців
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 4: Вивести таблицю з 3 рядків і 7 стовпців
					document.write('<table>')
					for (let i = 0; i < 3; i++) {
						document.write('<tr>')
						for (let j = 1; j <= 7; j++) {
							document.write(`<td> ${j} </td>`)
						}
						document.write('</tr>')
					}
					document.write('</table>')
				</script>
			</div>
		</section>
	</main>
</body>
