						<p>
							Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
						</p>

				<script>
					"use strict"
					//Задача 8: Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
					let userNumber = parseInt(prompt('Будь ласка загадайте число від 1 до 10'))
					const minNumber = 1
					const maxNumber = 10
					let isGuessed = false

					for (let i = 0; i < 3; i++) {
						let compNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
						let guessNumber = confirm(`Число: ${compNumber}. Я вгадав?`)
						if (guessNumber && guessNumber === compNumber) {
							isGuessed = true
							break
						} 
					}
					if (isGuessed){
						alert(`Ура! Я вгадав!`)
					}else {
						alert(`Нажаль я не вмію читати думки :(`)
					}
				</script>
