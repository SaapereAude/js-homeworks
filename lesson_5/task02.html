<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="css/style.css">
	<title>Task 2</title>

<body>
	<main class="page-task02">
		<section class="page-task02__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task02.html" class="list__link">
						<h2 class="list__title">Задача 2</h2>
						<p>
							Створити 10 елементів для введення цін продуктів
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 2: Створити 10 елементів для введення цін продуктів
					for (let i = 1; i <= 10; i++) {
						document.write(`
							<label for="${i}">Product #${i}</label>
							<input type="number" class="inp" id="${i}"> <br>
						`)
					}
				</script>
			</div>
		</section>
	</main>
</body>

</html>
