<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<main class="page-task00">
		<section class="page-task00__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task00.html" class="list__link">
						<h2 class="list__title">Задача 0</h2>
						<p>Обчислити значення виразів</p>
						<img src="img/task00.jpg" alt="Task00">
					</a>
				</div>
				<script>
					"use strict"
					//Задача 0: Обчислити значення виразів
					//1. Введення даних: a, b, c - невідомі, тому потрібно щоб користувач їх ввів:
					let a = parseFloat(prompt('Будь ласка, введіть число a: ', '1')); 
					let b = parseFloat(prompt('Будь ласка, введіть число b: ', '1'));
					let c = parseFloat(prompt('Будь ласка, введіть число c: ', '1'));

					//2. Обчислення виразів на основі отриманих даних
					// Вираз 1
					let s1 = a + 12 + b;
					// Вираз 2
					let s2 = Math.sqrt((a + b) / (2 * a));
					// Вираз 3
					let s3 = Math.cbrt((a + b) * c);
					// Вираз 4
					let s4 = Math.sin(a / -b);

					//3. Виведення результатів обчислення виразів
					document.write(`
					<div class="solution__list list ">
						<div class="list__item">
							<h2 class="list__title">Результати:</h2>
							<p>S1 = ${s1}</p>
							<p>S2 = ${s2}</p>
							<p>S3 = ${s3}</p>
							<p>S4 = ${s4}</p>
						</div>
					</div>
					`);
				</script>
			</div>
		</section>
	</main>
</body>
</html>
