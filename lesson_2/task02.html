<body>
	<main class="page-task02">
		<section class="page-task02__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task02.html" class="list__link">
						<h2 class="list__title">Задача 2</h2>
						<p>
							Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 2: Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
					//1. Введення даних: рік народження - невідомий, тому потрібно щоб користувач його ввів:
					let yearOfBirth = parseInt(prompt('Будь ласка, введіть рік народження', '1900')); //рік народження
					const CURRENT_YEAR = 2023; //поточний рік відомий заздалегідь і він не буде змінюватися у даній програмі, тому він заданий у константі

					//2. Обчислення кількості років на основі отриманих даних
					let numberOfYears = CURRENT_YEAR - yearOfBirth;

					//3. Виведення кількості років
					document.write(`
					<div class="solution__list list ">
						<div class="list__item">
							<h2 class="list__title">Результати:</h2>
							<p>Кількість років: ${numberOfYears}</p>
						</div>
					</div>
					`);
				</script>
			</div>
		</section>
	</main>
</body>
