<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Task 5</title>
</head>
<body>
	<main class="page-task05">
		<section class="page-task05__section solution">
			<div class="solution__container">
				<div class="task-list__list list ">
					<a target="_blank" href="task05.html" class="list__link">
						<h2 class="list__title">Задача 5</h2>
						<p>
							Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
						</p>
					</a>
				</div>
				<script>
					"use strict"
					//Задача 5: Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
					//1. Введення даних: кількість секунд, що пройшла від початку доби невідома, тому потрібно щоб користувач її ввів:
					let seconds = parseInt(prompt('Будь ласка, введіть кількість секунд, що пройшло від початку доби', '0'));
					const MINUTES = 60; 
					const HOURS = 3600;

					//2. Конвертація секунд у хвилини
					let timeInMinutes = (seconds / MINUTES).toFixed(4);

					//3. Конвертація секунд у години
					let timeInHours = (seconds / HOURS).toFixed(4);
					
					//4. Виведення результатів
					document.write(`
							<div class="solution__list list ">
								<div class="list__item">
									<h2 class="list__title">Результати:</h2>
									<p>Секунди: ${seconds}с</p>
									<p>Хвилини: ${timeInMinutes}хв</p>
									<p>Години: ${timeInHours}год</p>
								</div>
							</div>
						`);
				</script>
			</div>
		</section>
	</main>
</body>
</html>
