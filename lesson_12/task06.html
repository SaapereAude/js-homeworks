	<body>
		<main class="page-task06">
			<section class="page-task06__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task06.html" class="list__link">
							<h2 class="list__title">Задача 6</h2>
							<p>
								Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві
								ім’я довжиною 5 символів і під яким індексом.
							</p>
						</a>
					</div>
					<script>
						"use strict"
						//Умова задачі: Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
						let arrayWithNames = [
							"John",
							"Paul",
							"Andrew",
							"Abrams",
							"Abba",
							"Peter",
							"Tina",
							"Olga",
							"Jack",
							"Peter",
						]
						document.write(`<p class="sort sort_start">${arrayWithNames.join(", ")}</p>`)

						// Сортуємо масив за зростанням по кількості символів
						arrayWithNames.sort((a, b) => {
							if (b.length > a.length) return -1
						})
						document.write(`${arrayWithNames.join(", ")}`)

						function findIndexBinarySearch(array, nameLength) {
							let start = 0
							let end = array.length - 1
							while (start <= end) {
								const middle = Math.floor((start + end) / 2)
								if (array[middle].length === nameLength) return middle
								if (array[middle].length < nameLength) start = middle + 1
								if (array[middle].length > nameLength) end = middle - 1
							}
							return -1
						}
						let nameLengthFiveSymbols = findIndexBinarySearch(arrayWithNames, 5)
						if (nameLengthFiveSymbols !== -1) {
							document.write(
								`<p class="sort">Ім'я довжиною 5 символів є у масиві та знаходиться під номером: ${
									nameLengthFiveSymbols + 1
								} (або має індекс ${nameLengthFiveSymbols})</p>`
							)
						} else {
							document.write(`<p class="sort">Імені довжиною 5 символів немає у масиві</p>`)
						}
					</script>
				</div>
			</section>
		</main>
	</body>
