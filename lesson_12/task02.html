	<body>
		<main class="page-task02">
			<section class="page-task02__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task02.html" class="list__link">
							<h2 class="list__title">Задача 2</h2>
							<p>
								Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування
								змішуванням.
							</p>
						</a>
					</div>
					<script>
						"use strict"
						//Умова задачі: Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.
						function getRandomNumber(minValue, maxValue) {
							return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
						}
						// Функція генерування одного рядка
						function generateRandomArray(arrayLength, minValue, maxValue) {
							const array = []
							for (let i = 0; i < arrayLength; i++) {
								const randomNumber = getRandomNumber(minValue, maxValue)
								array.push(randomNumber)
							}
							return array
						}
						let randomArray = generateRandomArray(30, 1, 30)
						document.write(`Масив до сортування: ${randomArray.join(", ")} <br>`)
						//========================================================================================================================================================
						//функція для обміну місцями елементів
						function swap(A, i, j) {
							let temp = A[i]
							A[i] = A[j]
							A[j] = temp
						}
						//========================================================================================================================================================
						let leftIndex = 0
						let rightIndex = randomArray.length - 1
						let counter = 0
						while (leftIndex < rightIndex) {
							for (let i = leftIndex; i < rightIndex; i++) {
								if (randomArray[i] > randomArray[i + 1]) {
									swap(randomArray, i, i + 1)
									counter++
								}
							}
							rightIndex--

							for (let i = rightIndex; i > leftIndex; i--) {
								if (randomArray[i] < randomArray[i - 1]) {
									swap(randomArray, i, i - 1)
									counter++
								}
							}
							leftIndex++
						}
						document.write(`Масив після сортування: ${randomArray.join(", ")} <br>`)
						document.write(`Кількість обмінів під час сортування : ${counter}<br>`)
					</script>
				</div>
			</section>
		</main>
	</body>
