<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Task 7</title>
		<script>
			"use strict"
			//Умова задачі: Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати для кожного клієнта кількість відвідувань.
			window.onload = function () {
				const loginArray = [
					"login1",
					"login2",
					"login2000",
					"user3000",
					"login2000",
					"login2000",
					"login2000",
					"login1",
					"login1",
					"login1",
					"user3000",
					"user3000",
					"user3000",
					"login2000",
				]
				let map = new Map()
				for (const el of loginArray) {
					let elCount = map.get(el) ?? 0
					map.set(el, elCount + 1)
				}

				map.forEach((value, key) => {
					document.querySelector(".results").innerHTML += `<p>${key} - ${value} рази</p>`
				})
			}
		</script>
	</head>

	<body>
		<main class="page-task07">
			<section class="page-task07__section solution">
				<div class="solution__container">
					<div class="task-list__list list">
						<a target="_blank" href="task07.html" class="list__link">
							<h2 class="list__title">Задача 7</h2>
							<p>
								Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін).
								Підрахувати для кожного клієнта кількість відвідувань.
							</p>
						</a>
					</div>
					<div class="results"></div>
				</div>
			</section>
		</main>
	</body>
</html>
