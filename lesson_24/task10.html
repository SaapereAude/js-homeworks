		<title>Task 10</title>
		<script>
			"use strict"
			//Умова задачі: Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки студентів з гуртка з історії також відвідують гурток з математики. Також підрахувати скільки всього студентів відвідують хоча б один гурток.
			window.onload = function () {
				const mathGroupArray = [
					"student1",
					"student2",
					"student3",
					"student4",
					"student5",
					"student6",
					"student7",
					"student8",
					"student9",
					"student10",
				]
				const historyGroupArray = [
					"student5",
					"student7",
					"student10",
					"student2",
					"student11",
					"student12",
					"student13",
					"student14",
					"student15",
					"student16",
					"student17",
				]
				const mathGroupStudents = new Set(mathGroupArray)
				const historyGroupStudents = new Set(historyGroupArray)
				
				const bothGroupsStudents = [...mathGroupStudents].filter((student) =>historyGroupStudents.has(student) )

				const atLeastOneGroupStudents = new Set ([...mathGroupStudents, ...historyGroupStudents])

				document.querySelector(".results").innerHTML += `
					<p>
						Студенти гуртка з математики: ${mathGroupArray}
					</p>
					<p>
						Студенти гуртка з історії: ${historyGroupArray}
					</p>
					<p>
						Кількість студентів з гуртка з історії, які також відвідують гурток з математики: 
						${bothGroupsStudents.length}: ${bothGroupsStudents}
					</p>
					<p>
						Загальна кількість студентів, які відвідують хоча б один гурток: 
						${atLeastOneGroupStudents.size}
					</p>
				`
				console.log(atLeastOneGroupStudents);
			}
		</script>
