					<div class="task-list__list list">
						<a target="_blank" href="task07.html" class="list__link">
							<h2 class="list__title">Задача 7</h2>
							<p>
								Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30%
								знижки.
							</p>
						</a>
					</div>
					<script>
						"use strict"
						//Задача 7: Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
						let priceArray = [1020, 500, 5000, 200, 2000]
						document.write(`Масив цін товарів без знижки ${priceArray} <br>`)
						priceArray.forEach((element, i, priceArray) => {
							if (element > 1000) priceArray[i] -= element * 0.3
						})
						document.write(`Масив цін товарів зі знижкою: ${priceArray}`)
					</script>
				</div>
			</section>
		</main>
