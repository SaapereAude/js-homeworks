		<title>Task 2</title>
		<script>
			"use strict"
			//Умова задачі: Вивести дату у форматі “місяць – рік – вихідний/робочий”
			window.onload = function () {
				const currentDate = new Date()
				const currentDay = currentDate.getDay()
				let message
				const options = {
					weekday: "short",
					year: "numeric",
					month: "long",
					day: "numeric",
				}
				if (currentDay === 0 || currentDay === 6) {
					message = currentDate.toLocaleDateString("uk-UA", options) + "(Вихідний день)"
				} else {
					message = currentDate.toLocaleDateString("uk-UA", options) + "(Робочий день)"
				}
				document.querySelector(".results").innerText = message
			}
		</script>
	</head>
