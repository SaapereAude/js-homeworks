		<script>
			"use strict"
			//Умова задачі: Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є він придатним на даний момент.
			window.onload = function () {
				function checkExpirationDate(year, month, day, daysNum) {
					const currentDate = new Date()
					const manufactureDate = new Date(year, month - 1, day)
					const expirationDate = new Date(manufactureDate.setDate(manufactureDate.getDate() + daysNum))
					let message
					if (currentDate >= expirationDate) message = "Йогурт непридатний для вживання"
					else message = "Йогурт придатний для вживання"
					document.querySelector(".results").innerText = message
				}
				checkExpirationDate(2023, 9, 18, 14)
			}
		</script>
