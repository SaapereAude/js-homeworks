		<script>
			"use strict"
			//Умова задачі: Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.
			window.onload = function () {
				function getReturnningDate(days) {
					const currentDate = new Date()
					const options = {
						weekday: "short",
						year: "numeric",
						month: "long",
						day: "numeric",
					}
					currentDate.setDate(currentDate.getDate() + days)
					document.querySelector(
						".results"
					).innerText = `Користувач повернеться з відпустки в ${currentDate.toLocaleString("uk-UA", options)}`
				}
				getReturnningDate(56)
			}
		</script>
	</head>
