		<script>
			"use strict"
			//Умова задачі: Вивести назву дня
			window.onload = function () {
				const currentDate = new Date()
				const message = currentDate.toLocaleDateString("uk-UA", { weekday: "long" })
				// На сторінку виводиться назва дня за маленької літери, я не знайшов іншого способу зробити слово з великої літери, тому цікаво було б дізнатися чи це правильний спосіб і які є простіші способи?
				document.querySelector(".results").innerText = message.charAt(0).toUpperCase() + message.slice(1)
			}
		</script>
	</head>
